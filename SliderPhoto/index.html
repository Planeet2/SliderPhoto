<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>


    <div class="slider">

        <div class="slide" style="display: block;">
           <img src="./images/ChineeseStreet.jpg" alt="China"> 
        </div>

         <div class="slide">
           <img src="./images/Police.jpg" alt="Police"> 
         </div>

         <div class="slide">
           <img src="./images/Street.jpg" alt="Street"> 
         </div>

        <div class="btn prev"><input type="button"></div>
        <div class="btn next"><input type="button"></div>
    </div>


</body>

<script>

    let currentSlide = 0;
    let slides = document.querySelectorAll(".slide");
    let prevBtn = document.querySelector(".prev");
    let nextBtn = document.querySelector(".next");

    function next(){
        let nextSlide = (currentSlide+1)%slides.length;
        slides[currentSlide].style.display = "none";  
        slides[nextSlide].style.display = "block";  
        currentSlide = nextSlide
    }
    nextBtn.addEventListener("click",next); 

    prevBtn.addEventListener("click",function(){
        let prevSlide = currentSlide == 0?slides.length-1:currentSlide-1;
        slides[currentSlide].style.display = "none";
        slides[prevSlide].style.display= "block";
        currentSlide = prevSlide
    })

    setInterval(next ,5000)
    
</script>

</html>
